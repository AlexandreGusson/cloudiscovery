version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test-3_8:
    working_directory: ~/clouddiscovery
    docker:
      - image: circleci/python:3.8
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          command: pip install --user -r requirements-dev.txt
          name: Install Dev Dependencies
      - python/save-cache
      - run:
          command: |
            . venv/bin/activate
            pytest
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

workflows:
  main:
    jobs:
      - build-and-test-3_8
